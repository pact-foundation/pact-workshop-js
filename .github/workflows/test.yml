name: Build

on:
  push:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: docker compose up -d
      - run: npm i
      - run: npm test --prefix consumer
      - run: npm test --prefix provider